<ion-view view-title="Login">
  <ion-content class="padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="login(username, password)">Login</button>
      <button class="button button-block button-assertive" ng-click="register(username, password)">Register</button>
      <button class="facebook-sign-in button button-block fb-btn" ng-click="facebookSignIn()">Login with Facebook</button>
    <div class="bar bar-calm" ng-show="status">
          <h1 class="title">{{message}}</h1>
    </div>
  </ion-content>
</ion-view>
